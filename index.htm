<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Hi+Melody&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Momentum</title>
</head>
<body>

<div id="weather" class="hidden">
    <div class="weather-icon">
        <img sizes="15x15" src="weathericons/unknown.png"></img>
        <span>â–²</span>
    </div>
    <div class="weather-info">
        <span>location</span>
        <span>temperature</span>
    </div>
</div>

<div class="container">
<div>
    <form id="greeting-form" class="none">
        <input 
            required
            maxLength="15"
            type="text" 
            placeholder="What is your name?" 
        />
        <button type="submit">Submit</button>
    </form>
    <h1 class="username none"></h1>

    <div class="condition none">
        <h3 class="question"></h3>
        <div class="emotions">
            <span class="basic"><i class="far fa-tired"></i></span>
            <span class="basic"><i class="far fa-frown"></i></span>
            <span class="basic"><i class="far fa-meh" size="5x"></i></span>
            <span class="basic"><i class="far fa-smile-beam"></i></span>
            <span class="basic"><i class="far fa-grin-squint"></i></span>
        </div>
    </div>
</div>


<!-- <div>
    <h2 class="clock blind"></h2>
</div> -->

<div class="quotes">
    <p></p>
    <p></p>
    <p></p>
</div>
</div>
<div class="background-remote">
    <span>
        <i class="fas fa-caret-left"></i>
    </span>
    <span>
        <i class="fas fa-caret-right"></i>
    </span>
</div>

<div>
    <form id="todo-form">
        <div>
            <span><</span>
            <label for="todo">To Do List</label>
            <span>></span>
        </div>
        <div>
            <input required type="text" id="todo" placeholder="Do Your Dream" />
            <button type="submit">Enter</button>
        </div>
    </form>
</div>
<div class="todos">
    <ul id="todos-list">
    </ul>
</div>

<div class="resize none">
    <span class="resize-notify">size is too small</span>
</div>
<script src="js/greeting.js"></script>
<!-- <script src="js/clock.js"></script> -->
<script src="js/quotes.js"></script>
<script src="js/background.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
